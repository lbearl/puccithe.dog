{% extends "layout.html" %}

{% block content %}
<h2>Login</h2>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
<form action="{{ url_for('login') }}" method="post" class="add-entry">
    {{ form.hidden_tag() }}
    <dl>
        <dt>{{ form.email.label }}:</dt>
        <dd>{{ form.email }}</dd>
        <dt>{{ form.password.label }}:</dt>
        <dd>{{ form.password }}</dd>
        <dd><input type='submit' name='submit'/></dd>
    </dl>
</form>

{% endblock %}
